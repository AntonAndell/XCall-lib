import dependencies.Dependencies

plugins {
    id 'java'
}

version '0.1.0'

repositories {
    mavenCentral()
}

optimizedJar.enabled = false

dependencies {
    compileOnly Dependencies.javaeeApi
    implementation Dependencies.javaeeScorex
    implementation Dependencies.minimalJson
    implementation Dependencies.javaeeTokens

    implementation Dependencies.javaeeUnitTest
    implementation Dependencies.javaeeTokens
    implementation Dependencies.mockitoCore
    implementation Dependencies.mockitoInline
    implementation Dependencies.junitJupiter
    implementation Dependencies.junitJupiterEngine
}

test {
    useJUnitPlatform()
    finalizedBy jacocoTestReport
}

jacocoTestReport {
    dependsOn test
    reports {
        xml.required = false
        csv.required = false
        html.outputLocation = layout.buildDirectory.dir('jacocoHtml')
    }
}